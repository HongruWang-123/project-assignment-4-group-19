<div class="cart">
    <h1>Your Shopping Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <img [src]="item.productId.image" alt="Product Image" width="100" />
          </td>
          <td>{{ item.productId.model }}</td>
          <td>{{ item.quantity }}</td>
          <td>${{ item.productId.price }}</td>
          <td>
            <button (click)="removeItem(item.productId._id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
