<div class="checkout-container">
  <h1 class="checkout-title">Checkout Page</h1>

  <div class="address-input-container">
    <p>Your Shipping Address</p>
    <input type="text" class="address-input" [(ngModel)]="street" placeholder="Street" required />
    <input type="text" class="address-input" [(ngModel)]="city" placeholder="City" required />
    <input type="text" class="address-input" [(ngModel)]="province" placeholder="Province" required />
    <input type="text" class="address-input" [(ngModel)]="country" placeholder="Country" required />
    <input type="text" class="address-input" [(ngModel)]="postcode" placeholder="Postcode" required />
  </div>

  <div class="payment-input-container">
    <p>Payment</p>
    <input type="text" class="payment-input" [(ngModel)]="cardNumber" placeholder="Card Number" required />
    <input type="text" class="payment-input" [(ngModel)]="expiryDate" placeholder="Expiry Date (MM/YY)" required />
    <input type="text" class="payment-input" [(ngModel)]="cvv" placeholder="CVV" required />
    <input type="text" class="payment-input" [(ngModel)]="nameOnCard" placeholder="Name on Card" required />
  </div>

  <ul class="cart-item-list">
    <li *ngFor="let item of cartItems" class="cart-item">
      <div class="cart-item-details">
        <span class="cart-item-name">{{ item.name }}</span>
        <span class="cart-item-price">{{ (item.price * item.quantity * 1.13).toFixed(2) }} </span>
      </div>
    </li>
  </ul>

  <p><strong>Total Price:</strong> {{ totalPrice*1.13 | currency:'USD': 'symbol':'1.2-2' }}</p>

  <button class="confirm-button" (click)="confirmOrder()">Confirm Order</button>
  <button class="confirm-button" (click)="navigateToDashboard()">back to dashboard</button>
</div>
