<div class="computer-form-container">
    <form [formGroup]="computerForm" id="computer-form">
        <!-- Model Name -->
        <label for="model">Model Name <span class="required">*</span></label>
        <input type="text" id="model" formControlName="model" maxlength="50" placeholder="Enter model name" required />

        <!-- Category -->
        <label for="category">Category <span class="required">*</span></label>
        <select id="category" formControlName="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Laptop">Laptop</option>
            <option value="Desktop">Desktop</option>
            <option value="Monitor">Monitor</option>
            <option value="Accessories">Accessories</option>
        </select>

        <!-- Specification -->
        <label for="specification">Specification</label>
        <textarea id="specification" formControlName="specification"
            placeholder="Enter specifications (optional)"></textarea>

        <!-- Price -->
        <label for="price">Price <span class="required">*</span></label>
        <input type="number" id="price" formControlName="price" placeholder="Enter price" required min="0" />

        <!-- Image URL -->
        <label for="Image">Image URL <span class="required">*</span></label>
        <input type="text" id="Image" formControlName="Image" placeholder="Enter image URL" required />

        <!-- Review -->
        <label for="review">Review</label>
        <textarea id="review" formControlName="review" placeholder="Enter review (optional)"></textarea>

        <!-- Stock -->
        <label for="stock">Stock <span class="required">*</span></label>
        <input type="number" id="stock" formControlName="stock" placeholder="Enter stock quantity" required min="0"
            value="5" />

        <!-- Rating -->
        <label for="rate">Rating</label>
        <input type="number" id="rate" formControlName="rate" placeholder="Enter rating (0 to 5)" min="0" max="5" />

        <!-- Action Buttons -->
        <div class="form-buttons">
            <button type="button" (click)="addComputer()">Add</button>
            <button type="button" (click)="updateComputer()">Update</button>
            <button type="button" (click)="deleteComputer()">Delete</button>
        </div>
    </form>
</div>
