<div class="computer-form-container">
    <form id="computer-form">
        <!-- Model Name -->
        <label for="model">Model Name <span class="required">*</span></label>
        <input type="text" id="model" name="model" maxlength="50" placeholder="Enter model name" required />

        <!-- Category -->
        <label for="category">Category <span class="required">*</span></label>
        <input type="text" id="category" name="category" maxlength="50"
            placeholder="Enter category (e.g., Laptop, Desktop)" required />

        <!-- Specification -->
        <label for="specification">Specification</label>
        <textarea id="specification" name="specification" placeholder="Enter specifications (optional)"></textarea>

        <!-- Price -->
        <label for="price">Price <span class="required">*</span></label>
        <input type="number" id="price" name="price" placeholder="Enter price" required min="0" />

        <!-- Image URL -->
        <label for="image">Image URL <span class="required">*</span></label>
        <input type="url" id="image" name="image" placeholder="Enter image URL" required />

        <!-- Review -->
        <label for="review">Review</label>
        <textarea id="review" name="review" placeholder="Enter review (optional)"></textarea>

        <!-- Stock -->
        <label for="stock">Stock <span class="required">*</span></label>
        <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required min="0" value="5" />

        <!-- Rating -->
        <label for="rate">Rating</label>
        <input type="number" id="rate" name="rate" placeholder="Enter rating (0 to 5)" min="0" max="5" />

        <!-- Action Buttons -->
        <div class="form-buttons">
            <button type="button" id="add-btn">Add</button>
            <button type="button" id="update-btn">Update</button>
            <button type="button" id="delete-btn">Delete</button>
        </div>
    </form>
</div>
